<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var meses = [
        "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        var temp = [22.5, 20.1, 18.3, 15.7, 12.9, 10.0, 9.5, 11.2, 14.5, 16.8, 19.2, 21.4]
        var somaTemp = 0
        for (var num = 0; num < temp.length; num++) {
            somaTemp += temp[num]
        }

        var m_Anual = somaTemp / temp.length;
        var resultado = ""
        for (var num = 0; num < temp.length; num++) {
            if (temp[num] > m_Anual) {
            resultado += meses[num] + ": " + temp[num] + "\n";
            }
        }
        alert("Temperaturas que estão acima da média: (" + m_Anual + "):\n" + resultado)
    </script>
</head>
<body>
    
</body>
</html>
