<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var numeros = []
        var resultado = "Números digitados:\n"
    
        for (var valor = 0; valor < 5; valor++) {
            var numero = parseInt(prompt("Digite o número " + (valor + 1) + ":"))
            numeros.push(numero)
            resultado += numero + "\n"
        }
    
        alert(resultado)
    </script>

</head>
<body>
    
</body>
</html>
